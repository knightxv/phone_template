<title>充值完成</title>

<body>
<h2>充值完成,<span id="elseTime">3</span>秒之后自动跳回首页</h2>
<!-- 
<script type="text/javascript" src="payresult/webkit1.js"></script> -->

<!--/generalManage/bobing/index.html#/login-->
<script>
var elseTime = 3;

var oElseTime = document.getElementById('elseTime');
runTime();
function runTime() {
	setTimeout(function () {
		elseTime --;
		oElseTime.innerHTML = elseTime.toString();
		if (elseTime > 0) {
			runTime();
			return false;
		}
		window.location.href = '/generalManage/bobing/index.html#/homePage';
	}, 1000);
}

</script>

</body></html>

<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,  minimum-scale=0.3, maximum-scale=2.0, user-scalable=no">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="blank" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<meta http-equiv="Cache-Control" content="no-transform">
<meta http-equiv="Cache-Control" content="no-siteapp">
<meta http-equiv="Pragma" content="no-cache">
<title></title>
</head>
<body>

<!-- <script type="text/javascript" src="./ajax.min.js"></script>-->

<script>

var query = getArgs();
var redirect = query.redirect;

if (redirect) {
    window.location.href = redirect;

} else {
    window.location.href = '/generalManage/index.html';
}

function getArgs() {
    var args = new Object( ); //声明一个空对象
    var query = window.location.search.substring(1); // 取查询字符串，如从 http://www.snowpeak.org/testjs.htm?a1=v1&a2=&a3=v3#anchor 中截出 a1=v1&a2=&a3=v3。
    var pairs = query.split("&"); // 以 & 符分开成数组
    for(var i = 0; i < pairs.length; i++) {
    var pos = pairs[i].indexOf('='); // 查找 "name=value" 对
    if (pos == -1) continue; // 若不成对，则跳出循环继续下一对
    var argname = pairs[i].substring(0,pos); // 取参数名
    var value = pairs[i].substring(pos+1); // 取参数值
    value = decodeURIComponent(value); // 若需要，则解码
    args[argname] = value; // 存成对象的一个属性
    }
    return args; // 返回此对象
}

</script>

</body></html>

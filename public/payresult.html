<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,  minimum-scale=0.3, maximum-scale=2.0, user-scalable=no">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="blank" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<meta http-equiv="Cache-Control" content="no-transform">
<meta http-equiv="Cache-Control" content="no-siteapp">
<meta http-equiv="Pragma" content="no-cache">
<title></title>
</head>
<body>

<!-- <script type="text/javascript" src="./ajax.min.js"></script>-->

<script>


var orderId = querySearch(/orderID=(\w+)/);
var serverid = querySearch(/gameID=(\w+)/);
var orderRechargeType = querySearch(/orderRechargeType=(\w+)/);
var result = querySearch(/result=(\w+)/);

if (result == 1) {
    if (orderRechargeType === 'proxy2hero') {
        // 玩家
        window.location.href = '/generalManage/index.html#/orderForAgentTurnDiaForPlayer?orderId=' + orderId + '&serverid=' + serverid;
    } else {
        window.location.href = '/generalManage/index.html#/orderForAgentBuyDia?orderId=' + orderId;
    }
} else {
    window.location.href = '/generalManage/index.html#/payFail';
}



function querySearch(reg) {
    var search = window.location.search;
    var orderMath = reg.exec(search);
    if (orderMath && orderMath[0]) {
        return orderMath[1];
    }
    return '';
}

</script>

</body></html>
